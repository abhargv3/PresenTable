<style>

hr.my-2{
	width: 80%;
	margin-left: auto;
	margin-right: auto;
	height: 20px;
	<!--background-color:#f3f6db;-->
}

.padding_plz{
	padding-top:25;
	padding-left:25;
	padding-right:25;
	padding-bottom:25;
}

.padding_top{
	padding-top: 80;

}

.jumbotron_green{
	background-color: #99e699 !important;

}

.jumbotron_red{
	background-color:#ff9f80 !important;
	
}

.jumbotron_yellow{
	background-color:#ffff99 !important;
}

kbd.total {
	background-color: #f7f7f7;
	color: #333;
}
kbd.alcohol{
	background-color:#ff0066;

}
h4{
	display: inline;
}

.short_width{
	max-length: 80%;
}

.no_overflow{
	overflow:hidden;

}

#imaginary_container{
    margin-top:2%; /* Don't copy this */
    margin-bottom:5%;
}
.stylish-input-group .input-group-addon{
    background: white !important; 
}
.stylish-input-group .form-control{
	border-right:0; 
	box-shadow:0 0 0; 
	border-color:#ccc;
}
.stylish-input-group button{
    border:0;
    background:transparent;
}


</style>

<div class="jumbotron_green jumbotron-fluid">
	<div class="container-fluid short_width"> 	

		<h3>
		<p class="text-center"> You have <kbd>{{num}}</kbd> photos</p>
				  		<!--<a href="https://www.facebook.com/" class="alert-link">You have <kbd>1053</kbd> photos</a>
				  		<p class="bg-danger">-->
		</h3>
			<!--</div>-->
	</div>
</div>
<hr my-2>

<div class="jumbotron_yellow jumbotron-fluid">
	<div class="container-fluid short_width"> 	
	  		<!--<div class="col-xs-6 col-sm-3">-->
		  	  <h3 class="text-center">Search for tags you wish to remove!</h3>  	


<div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container"> 
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Search: e.g. Alcohol, parties, puppies" >
                    <span class="input-group-addon">
                        <button type="submit" ng-click="searchByTag()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
            </div>
        </div>
	</div>



	</div>
</div>
	
<hr my-2>	
	


<div class="container-fluid">
  
  	<div class="jumbotron_red jumbotron-fluid">
			<div class="container-fluid "> 	

				  	<h4>
				  	<p class="text-center"><kbd>25</kbd> of them contain <button type="button" class="btn btn-outline-danger">Lemeow</button></p>
				  	</h4>
			</div>
	</div>

  <div class="table-responsive">
  	<table class="table-responsive">
  	
    <tbody>
    	<tr>{{2+3}}</tr>
      	<tr ng-repeat="pics in taggedPics">
        	<td>
        		<div class="padding_plz">
        			<img src="http://cdn2-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-8.jpg" class="img-responsive" alt="Responsive image">
        		</div>
			</td>		
			<td>
				<div class="padding_plz">
					<div class="padding_top">
						<p class="text-center"><button type="button" class="btn btn-danger btn-lg">Delete</button></p>
					</div>
				</div>
			</td>
		</tr> 
    </tbody>
  </table>
  </div>
</div>
